    <main>
        <h2>一個開發者的日常 沒什麽特別的</h2>
        <p class="text-content">
            分享一些生活日常 可能會以一定時間更新 但不確定

        <section class="card-slider">
            <div class="slider-wrapper">
                <a href="page/12-24-2024.html" class="card">

            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateTime, 1000);
            updateTime();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider-wrapper');
            const container = document.querySelector('.card-slider');
            let currentIndex = 0;
        
            function getCardHeight() {
                const cardStyle = window.getComputedStyle(slider.children[0]);
                const cardHeight = slider.children[0]?.offsetHeight || 0;
                const cardMarginBottom = parseInt(cardStyle.marginBottom) || 0;
                return cardHeight + cardMarginBottom;
            }
        
            function updateSlider() {
                const cardHeight = getCardHeight();
                slider.style.transform = `translateY(-${currentIndex * cardHeight}px)`;
            }
        
            container.addEventListener('wheel', (event) => {
                event.preventDefault();
                const delta = Math.sign(event.deltaY);
                const maxIndex = Math.max(slider.children.length - Math.ceil(container.clientHeight / getCardHeight()), 0);
                if (delta > 0) {
                    currentIndex = Math.min(currentIndex + 1, maxIndex);
                } else {
                    currentIndex = Math.max(currentIndex - 1, 0);
                }
                updateSlider();
            });
        
            // 初始更新
            updateSlider();
        });
    </script>

</body>
