        <img src="../../images/usericon.png" alt="我的個人頭像" class="user-icon">
        <h1>12-16-2024</h1>
        <div id="time-display">時間: <span id="current-time"></span></div>

    <main>
        <section>
            <h2>關於幽幽子機器人停止更新和開發</h2>
            <p>
                實際上原因也是很簡單的。當時我也是爲了五年前的自己，
                打算說做一個我自己獨一無二的機器人。後來發現，我還是太天真了。
            </p>
            <p>
                所以，我打算封存我的零號計劃，之後再打算看看有沒有穩定的職業和能力，
                來再做出打算繼續開發和持續更新吧。
            </p>
        </section>
    </main>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
    </script>    

</body>
